name: Playwright E2E

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  e2e:
    name: E2E (${{ matrix.browser }})
    runs-on: ubuntu-latest
    # The official Playwright container image ships all required OS/system
    # dependencies (fonts, libs, etc.) pre-installed, so no install-deps step
    # is needed on GitHub-hosted runners. Browser binaries are still cached
    # separately via ~/.cache/ms-playwright to avoid re-downloading on every run.
    container:
      image: mcr.microsoft.com/playwright:v1.58.2-noble
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          # Chromium: determinism + desktop + Pixel devices
          - browser: chromium
            projects: >-
              --project=determinism
              --project=desktop
              --project=pixel-7
              --project=pixel-5
          # WebKit: tablet + iPhone devices
          - browser: webkit
            projects: >-
              --project=tablet
              --project=iphone-15-pro-max
              --project=iphone-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      # Browser binaries are cached separately from the container image.
      # The cache key includes the container image tag so that a container
      # upgrade (e.g. v1.58.2-noble â†’ v1.59.0-noble) automatically invalidates
      # cached binaries that may be incompatible with the new system libraries.
      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-v1.58.2-noble-${{ matrix.browser }}-${{ hashFiles('yarn.lock') }}

      # System deps are already in the container image; install browser binary only.
      - name: Install Playwright browser (cache miss)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install ${{ matrix.browser }}

      - name: Build app
        run: yarn build

      - name: Run Playwright E2E tests
        run: npx playwright test ${{ matrix.projects }}
        env:
          CI: true

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7
