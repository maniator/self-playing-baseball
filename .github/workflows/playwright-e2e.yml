name: Playwright E2E

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  e2e:
    name: E2E (${{ matrix.browser }})
    runs-on: ubuntu-latest
    # The official Playwright container image ships all required OS/system
    # dependencies (fonts, libs, etc.) pre-installed, so no install-deps step
    # is needed on GitHub-hosted runners.
    container:
      image: mcr.microsoft.com/playwright:v1.58.2-noble
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          # Chromium: determinism + desktop + Pixel devices
          - browser: chromium
            projects: >-
              --project=determinism
              --project=desktop
              --project=pixel-7
              --project=pixel-5
          # WebKit: tablet + iPhone devices
          - browser: webkit
            projects: >-
              --project=tablet
              --project=iphone-15-pro-max
              --project=iphone-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      # Browser binaries are cached separately from the container image.
      # The container already provides all OS/system deps, so only the browser
      # binary itself needs to be installed on a cache miss â€” no --with-deps
      # and no install-deps step required, avoiding repeated apt installs on
      # fresh GitHub-hosted runners.
      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          # Browser-specific cache key: upgrading Playwright (yarn.lock changes) or
          # switching browsers invalidates only that browser's cache.
          key: playwright-${{ runner.os }}-${{ matrix.browser }}-${{ hashFiles('yarn.lock') }}

      - name: Install Playwright browser (cache miss)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        # System deps are already in the container image; install browser binary only.
        run: npx playwright install ${{ matrix.browser }}

      - name: Build app
        run: yarn build

      - name: Run Playwright E2E tests
        run: npx playwright test ${{ matrix.projects }}
        env:
          CI: true

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7
