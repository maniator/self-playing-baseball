name: Playwright E2E

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  e2e:
    name: E2E (${{ matrix.browser }})
    runs-on: ubuntu-latest
    # The official Playwright container image ships all required OS/system
    # dependencies, fonts, and browser binaries pre-installed at /ms-playwright
    # (PLAYWRIGHT_BROWSERS_PATH is set in the image). No browser installation or
    # system deps steps are needed â€” the container is the complete, consistent
    # environment for both CI and Copilot sessions.
    container:
      image: mcr.microsoft.com/playwright:v1.58.2-noble
    strategy:
      fail-fast: false
      matrix:
        include:
          # Chromium: determinism + desktop + Pixel devices
          - browser: chromium
            projects: >-
              --project=determinism
              --project=desktop
              --project=pixel-7
              --project=pixel-5
          # WebKit: tablet + iPhone devices
          - browser: webkit
            projects: >-
              --project=tablet
              --project=iphone-15-pro-max
              --project=iphone-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # actions/checkout marks safe.directory with a temporary HOME override that
      # is invisible to subsequent steps running inside the container.  Re-adding
      # it here (with the real container HOME) makes git commands work correctly
      # (e.g. Husky hooks during yarn install).
      - name: Mark workspace as safe git directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Build app
        run: yarn build

      - name: Run Playwright E2E tests
        run: npx playwright test ${{ matrix.projects }}
        env:
          CI: true

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7
