name: Copilot Setup Steps

permissions:
  contents: read

on:
  workflow_dispatch:

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    # NOTE:
    # Avoid `container:` here. Copilot's internal bootstrap steps may run with /bin/sh
    # and use bash-specific options (e.g. pipefail), which can fail inside some containers.

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Optional: install fonts so Playwright screenshots are closer to CI
      # (adjust package names as needed for your app/font strategy)
      - name: Install common fonts for visual consistency
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-liberation \
            fonts-noto-color-emoji \
            fonts-dejavu-core

      # If you are using a web font like Inter via local files/package import,
      # you may not need extra apt fonts beyond fallback coverage.

      # Preinstall Playwright browsers before the firewall is enabled
      # (install both engines used in your CI matrix)
      - name: Install Playwright browsers
        run: npx playwright install chromium webkit

      # If needed for host runner Playwright dependencies (Ubuntu)
      - name: Install Playwright system dependencies
        run: npx playwright install-deps chromium webkit

      # Pre-build app so agent can run preview/tests quickly
      - name: Build app
        run: yarn build
