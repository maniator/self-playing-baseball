name: Copilot Setup Steps

permissions:
  contents: read

on:
  workflow_dispatch:

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    # NOTE:
    # Avoid `container:` here. Copilot's internal bootstrap steps may run with /bin/sh
    # and use bash-specific options (e.g. pipefail), which can fail inside some containers.

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile
